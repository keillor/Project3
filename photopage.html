---
layout: layout.njk
pagination:
  data: photos.uq9nuzt.media
  size: 1
  alias: photo
permalink: "photopage/{{photo.id}}.html"
---

<section>
  <figure>
    <img src="{{photo.src.large}}" alt="{{photo.alt}}" />
    <p>{{photo.alt}}</p>
  </figure>
</section>
<section>
  <a href="{{photo.photographer_url}}"
    ><h4 style="color: {{photo.avg_color}}">
      Source: {{photo.photographer}}
    </h4></a
  >
</section>
